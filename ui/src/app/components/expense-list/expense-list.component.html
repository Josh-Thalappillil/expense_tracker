<app-navbar></app-navbar>
<div class="container">
  <h2>Your Expenses</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Category</th>
        <th>Receipt</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.date }}</td>
        <td>
          <a href="javascript:void(0)" (click)="editExpense(expense)">
            {{ expense.description }}
          </a>
        </td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.currency }}</td>
        <td>
          <span [style.background]="expense.category_color || '#eee'" style="padding:2px 8px; border-radius:4px; color:#fff;">
            {{ expense.category_name }}
          </span>
        </td>
        <td>
          <img *ngIf="expense.receipt" [src]="expense.receipt" alt="Receipt" style="max-width:40px;max-height:40px;">
        </td>
      </tr>
    </tbody>
  </table>
</div>
