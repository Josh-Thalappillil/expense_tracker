<div class="container">
  <form (ngSubmit)="saveExpense()">
    <label>Amount: <input type="number" [(ngModel)]="expense.amount" name="amount" required></label>
    <label>Date: <input type="date" [(ngModel)]="expense.date" name="date" required></label>
    <label>Category:
      <select [(ngModel)]="expense.category" name="category" required>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </label>
    <label>Description: <input type="text" [(ngModel)]="expense.description" name="description"></label>
    <label>Receipt:
      <input type="file" (change)="onFileSelected($event)" />
    </label>
    <button type="submit">Save</button>
  </form>
</div>
