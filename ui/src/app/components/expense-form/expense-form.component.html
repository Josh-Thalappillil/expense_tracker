<div class="container">
  <form [formGroup]="form" (ngSubmit)="saveExpense()">
    <label>Amount: <input type="number" formControlName="amount" required></label>
    <label>Date: <input type="date" formControlName="date" required></label>
    <label>Category:
      <select formControlName="category" required>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </label>
    <label>Description: <input type="text" formControlName="description"></label>
    <label>Receipt:
      <input type="file" (change)="onFileSelected($event)" />
    </label>
    <button type="submit" [disabled]="form.invalid">Save</button>
  </form>
</div>
